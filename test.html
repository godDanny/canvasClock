<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="500px" height="500px" style="border:1px solid #000">
        <p>你的浏览器不支持canvas</p>
    </canvas>
</body>

</html>
<script>
    var canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');
    console.dir(ctx);
    ctx.translate(250, 250);
    window.setInterval(function () {
        ctx.clearRect(-250, -250, 500, 500);    
            //画表盘
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var yidu = Math.PI / 180;
        //表盘
        ctx.save();
        ctx.beginPath();
        ctx.arc(0, 0, 100, 0, Math.PI * 2);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.restore();
        //表的中心
        ctx.save();
        ctx.beginPath();
        ctx.arc(0, 0, 5, 0, Math.PI * 2);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.restore();
        //时针
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.rotate(h * 30 * yidu + m/60*yidu*30);
        ctx.lineTo(0, -50);

        ctx.strokeStyle = 'red';
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.restore();
        ctx.save()
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.rotate(s * 6 * yidu);
        ctx.lineTo(0, -80);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.restore();
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.rotate(m * 6 * yidu);
        ctx.lineTo(0, -70);
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.restore();
    }, )
</script>
